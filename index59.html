<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Свойства объекта Document</title>
		<script type="text/javascript">
			function getInfo(){

				var bgc = document.body.style.backgroundColor = "black";
            	var fgc =document.bgColor = "darkblue";
            	var lc = document.fgColor = "black";
            	var al = document.linkColor = "green";
            	var vlc = document.vlinkColor = "violet";
            	var url = document.alinkColor = "purple";
				var ref = document.referrer;
				var t = document.title;
				var lm = document.lastModified;
				document.write("Цвет фона этой страницы <B>" +bgc+ "</B>.");
				document.write("<BR>Цвет текста этой страницы <B>" +fgc+ "</B>.");
				document.write("<BR>Цвет ссылок этой страницы <B>" +lc+ "</B>.");
				document.write("<BR>Цвет активной ссылки этой страницы <B>" +al+ "</B>.");
				document.write("<BR>Цвет посещённой ссылки этой страницы <B>" +vlc+ "</B>.");
				document.write("<BR>URL этой страницы <B>" +url+ "</B>.");
				document.write("<BR>До этого вы были на странице <B>" +ref+ "</B>.");
				document.write("<BR>Заголовок этой страницы <B>" +t+ "</B>.");
				document.write("<BR>Последние изменения в документ внесены <B>" +lm+ "</B>.");
		}
		</script>
		
</head>
<body>
	<input type="button" onclick="getInfo()" value="Получить информацию"/>
</body>
</html>
